server {
    listen 80;
    # Bất kỳ yêu cầu nào đến server này đều trả về 503
    default_type text/html;

    # Trả về mã trạng thái 503 và thông báo tùy chỉnh
    return 503 '<html><head><title>503 Service Unavailable</title></head><body><h1>503 Service Unavailable</h1><p>The requested service is currently unavailable or down.</p></body></html>';
}
